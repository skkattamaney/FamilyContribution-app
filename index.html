<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family LEDGER - Transaction Entry</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-lock me-2"></i>LEDGER Login
                    </h5>
                </div>
                <div class="modal-body">
                    <div id="loginAlert"></div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="loginBtn">
                                <span class="login-text">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </span>
                                <span class="login-loading d-none">
                                    <span class="spinner-border spinner-border-sm me-2"></span>
                                    Logging in...
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-edit me-2"></i>Edit Transaction
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="editAlert"></div>
                    <form id="editForm">
                        <!-- Same form fields as main form but with "edit" prefix -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="editTransactionType" class="form-label">Transaction Type *</label>
                                <select class="form-select" id="editTransactionType" required>
                                    <option value="">Select Transaction Type</option>
                                    <option value="Monthly Dues">Monthly Dues</option>
                                    <option value="Special Contributions">Special Contributions</option>
                                    <option value="Expenditure">Expenditure</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="editDate" class="form-label">Date *</label>
                                <input type="date" class="form-control" id="editDate" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="editYear" class="form-label">Year *</label>
                                <select class="form-select" id="editYear" required>
                                    <option value="">Select Year</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="editMonth" class="form-label">Month *</label>
                                <select class="form-select" id="editMonth" required>
                                    <option value="">Select Month</option>
                                    <option value="January">January</option>
                                    <option value="February">February</option>
                                    <option value="March">March</option>
                                    <option value="April">April</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="August">August</option>
                                    <option value="September">September</option>
                                    <option value="October">October</option>
                                    <option value="November">November</option>
                                    <option value="December">December</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="editMonthNum" class="form-label">Month # *</label>
                                <select class="form-select" id="editMonthNum" required>
                                    <option value="">Month #</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="editFamilyMember" class="form-label">Family Member</label>
                                <select class="form-select" id="editFamilyMember">
                                    <option value="">Select Family Member</option>
                                    <option value="Adzovi Lena Katamani">Adzovi Lena Katamani</option>
                                    <option value="Anthony Katamani">Anthony Katamani</option>
                                    <option value="Edem Joshua Katamani">Edem Joshua Katamani</option>
                                    <option value="Enyo Katamani">Enyo Katamani</option>
                                    <option value="Beatrice Katamani">Beatrice Katamani</option>
                                    <option value="Godwin Katamani">Godwin Katamani</option>
                                    <option value="Jennifer Katamani"> Jennifer Katamani</option>
                                    <option value="Josephine Katamani"> Josephine Katamani</option>
                                    <option value="Julius Katamani">Julius Katamani</option>
                                    <option value="Lambert Katamani">Lambert Katamani</option>
                                    <option value="Linda Katamani">Linda Katamani</option>
                                    <option value="Mary Seke Katamani">Mary Seke Katamani</option>
                                    <option value="Mawufemor Rose Katamani">Mawufemor Rose Katamani</option>
                                    <option value="Mawuli Katamani">Mawuli Katamani</option>
                                    <option value="Mawulorm Katamani">Mawulorm Katamani</option>
                                    <option value="Mawuse Katamani">Mawuse Katamani</option>
                                    <option value="Patricia Katamani"> Patricia Katamani</option>
                                    <option value="Patrick Katamani">Patrick Katamani</option>
                                    <option value="Sefakor Ivy Katamani">Sefakor Ivy Katamani</option>
                                    <option value="Selasi Katamani">Selasi Katamani</option>
                                    <option value="Senanu Katamani">Senanu Katamani</option>
                                    <option value="Seth-Tus Kattamaney">Seth-Tus Kattamaney</option>
                                    <option value="Sroda Seraphine Katamani">Sroda Seraphine Katamani</option>
                                    <option value="Theresah Katamani">Theresah Katamani</option>
                                    <option value="Vida Katamani">Vida Katamani</option>
                                    <option value="Yaw Raymond Katamani"> Yaw Raymond Katamani</option>
                                    <option value="Maria Katamani">Maria Katamani</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="amount" class="form-label">
                                        <i class="fas fa-dollar-sign me-2"></i>Amount *
                                    </label>
                                    <input type="number" class="form-control" id="amount" step="0.01" min="0" required>
                                </div>
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label for="category" class="form-label">
                                    <i class="fas fa-tags me-2"></i>Category *
                                </label>
                                <select class="form-select" id="category" required>
                                    <option value="">Select Category</option>
                                </select>
                            </div>

                            <!-- Description -->
                            <div class="mb-4">
                                <label for="description" class="form-label">
                                    <i class="fas fa-comment me-2"></i>Description/Purpose
                                </label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Enter transaction details..."></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <span class="submit-text">
                                        <i class="fas fa-save me-2"></i>Record Transaction
                                    </span>
                                    <span class="loading d-none">
                                        <span class="spinner-border spinner-border-sm me-2"></span>
                                        Recording...
                                    </span>
                                </button>
                                
                                <!-- Edit Button (shown after successful submission) -->
                                <button type="button" class="btn btn-outline-warning btn-lg d-none" id="editLastBtn">
                                    <i class="fas fa-edit me-2"></i>Edit Last Transaction
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
