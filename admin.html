<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEDGER Admin - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .admin-header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="admin-card">
                    <div class="admin-header">
                        <h2><i class="fas fa-user-cog me-2"></i>LEDGER Admin Panel</h2>
                        <p class="mb-0">Create User Accounts</p>
                    </div>
                    <div class="card-body p-4">
                        <div id="adminAlert"></div>
                        
                        <form id="createUserForm">
                            <div class="mb-3">
                                <label for="adminKey" class="form-label">Admin Key *</label>
                                <input type="password" class="form-control" id="adminKey" placeholder="Enter admin key" required>
                                <div class="form-text">Contact system administrator for admin key</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="userName" class="form-label">User Name *</label>
                                <input type="text" class="form-control" id="userName" placeholder="Enter full name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">User Email *</label>
                                <input type="email" class="form-control" id="userEmail" placeholder="user@example.com" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="userPassword" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="userPassword" placeholder="Create password" required>
                                <div class="form-text">Minimum 6 characters recommended</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Create User Account
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <a href="index.html" class="btn btn-outline-primary">
                                <i class="fas fa-arrow-left me-2"></i>Back to LEDGER App
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxIZDb0YQ0SagQujLJ-hyCw9MEIgyJ93cG_r1uVTF-bMNbRElBzB_x28TmdbD-vYJo6/exec'; // Same as main app
        
        document.getElementById('createUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const adminKey = document.getElementById('adminKey').value;
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'createUser',
                        adminKey: adminKey,
                        name: name,
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(`✅ User account created successfully!<br><strong>Name:</strong> ${name}<br><strong>Email:</strong> ${email}<br><strong>Password:</strong> ${password}`, 'success');
                    document.getElementById('createUserForm').reset();
                } else {
                    showAlert(`❌ ${result.message}`, 'danger');
                }
                
            } catch (error) {
                showAlert(`❌ Network error: ${error.message}`, 'danger');
            }
        });
        
        function showAlert(message, type) {
            document.getElementById('adminAlert').innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
